---
layout: default
---
<main class="post">
  <h1>{{ page.title }}</h1>
  <p class="article-date">{{ page.date | date: "%Y.%m.%d" }}</p>

  {% if page.tags %}
    <p>
      {% for tag in page.tags %}
        <a href="/tags.html#{{ tag | uri_escape }}">#{{ tag }}</a>
      {% endfor %}
    </p>
  {% endif %}

  <article>
    {{ content }}
  </article>
</main>
